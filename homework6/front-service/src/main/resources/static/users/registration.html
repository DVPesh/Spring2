<div>
    <h3>Регистрация</h3>
    <form ng-submit="registerNewUser()">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Имя пользователя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" ng-model="newUser.username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="newUser.password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordRepeat" class="col-sm-2 col-form-label">Повтор пароля</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordRepeat" ng-model="passwordRepeat">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" ng-model="newUser.email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
