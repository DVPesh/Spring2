<nav aria-label="Page navigation">
    <ul class="pagination" ng-if="1 < pages.length || !autoHide">
        <li class="page-item" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
            <button class="page-link" ng-click="setCurrent(1)">&laquo;</button>
        </li>
        <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <button class="page-link" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</button>
        </li>
        <li class="page-item" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"
            ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <button class="page-link" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</button>
        </li>

        <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <button class="page-link" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</button>
        </li>
        <li class="page-item" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <button class="page-link" ng-click="setCurrent(pagination.last)">&raquo;</button>
        </li>
    </ul>
</nav>
